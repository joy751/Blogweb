<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
      <!------------custom style-------------------->
      <link rel="stylesheet" href="./css/contact.css">
      <link rel="stylesheet" href="./css/owl.theme.default.min.css">
      <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Roboto|Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-title">
        <h1> Hello viewers</h1>
        <h2>We are always ready to serve you!</h2>

    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
          <input name="name" type="text" class="form-control" placeholder="Your Name" required>  
          <br>
          <input name="Email" type="text" class="form-control" placeholder="Your Email" required> 
          <br>
          <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea> 
          <br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        
        </form>
    </div>

</body>
</html>
