<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Roboto|Sriracha&display=swap" rel="stylesheet">
	<!--font awwsome icons -->
<link rel="stylesheet" href="./css/all.css">
<!--font awwsome icons -->
<link rel="stylesheet" href="./css/l&R.css">
</head>
<body>
    <div class="cont">
	    <div class="forms sign-in ">
            <form action="#">
                  <h1>Sign In</h1>
                <div class="social ">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>

                </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forget your password?</a>
                    <button class="submit" type="button">Sign In</button>
            </form>
        </div>
        <div class="sub-cont">
                <div class="img">
          	        <div class="img-text m-up ">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                    </div>
                    <div class="img-text m-in">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with your personal info</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span> 
                    </div>
                </div>
                <div class="forms sign-up">
                    <form action="#">
                        <h1>Create Account</h1>
                        <div class="social ">
                			<a href="#"><i class="fab fa-facebook-f"></i></a>
                			<a href="#"><i class="fab fa-instagram"></i></a>
                			<a href="#"><i class="fab fa-google-plus-g"></i></a>
                			<a href="#"><i class="fab fa-linkedin-in"></i></a>
            			</div>
            			<span>or use your email for registration</span>
            			<input type="text" placeholder="Name" />
            			<input type="email" placeholder="Email" />
            			<input type="password" placeholder="password" />
            			<input type="password" placeholder="Confirm password" />
            			<button class="submit" type="button">Sign Up</button>

       				</form>
   				</div>
        </div>
    </div>
    <!--custom javascript file -->
<script src="./js/login.js"></script>
</body>
</html>
